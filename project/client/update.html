<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/vue-material.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html">Home</a>


    <div id="update">

        <div class="title" style="text-align: center;">Update for the item with id: {{ id }}</div>
        
        <ul class="pieces-list" >    
          
            <div class="container">
                <label class="label">Name</label>&nbsp;&nbsp;<input class="value" type="text" v-model="piece.name"><br>
            </div>
            <div class="container">
                <label class="label">Format</label>&nbsp;&nbsp;<input class="value" type="text" v-model="piece.format"><br>
            </div>
            <div class="container">
                <label class="label">Processor socket</label>&nbsp;&nbsp;<input class="value" type="text" v-model="piece.processor"><br>
            </div>
            <div class="container">
                <label class="label">Producer</label>&nbsp;&nbsp;<input class="value" type="text" v-model="piece.producer"><br>
            </div>
            <div class="container">
                <label class="label">Graphic interface</label>&nbsp;&nbsp;<input class="value" type="text" v-model="piece.graphics"><br>
            </div>
            <div class="container">
                <label class="label">Memory type</label>&nbsp;&nbsp;<input class="value" type="text" v-model="piece.memory"><br>
            </div>
            <div class="container">
                <label class="label">Price</label>&nbsp;&nbsp;<input class="value" type="text" v-model="piece.price"><br>
            </div>
            <div class="container">
               <button class="button" v-on:click="update(piece.id)">Save</button>
            </div>
            <p>{{message}}</p>
        </ul>
      </div>

    <script src="src/update.js"></script>
</body>

</html>

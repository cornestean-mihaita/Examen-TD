<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html">Home</a>
    <div id="details">
        <div >
        <img  v-bind:src="'data:image/png;base64,'+piece.img" >
        </div>
        <h1 style="text-align: center;">Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Name:</div>
            <div class="value">{{piece.name}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Format:</div>
            <div class="value">{{piece.format}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Processor socket:</div>
            <div class="value">{{piece.processor}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Producer:</div>
            <div class="value">{{piece.producer}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Graphic interface:</div>
            <div class="value">{{piece.graphics}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Memory type:</div>
            <div class="value">{{piece.memory}}</div>
        </div>
        
        <div class="label">Price:</div>
        <div class="value">{{piece.price}}</div>
    </div>
    </div>
    <script src="src/details.js"></script>
</body>

</html>

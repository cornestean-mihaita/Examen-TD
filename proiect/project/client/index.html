<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <title>Users manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/vue-material.css" />
  <script type="text/javascript" src="libs/vue.js"></script>
  <script type="text/javascript" src="libs/vue-material.js"></script>
  <script type="text/javascript" src="libs/axios.js"></script>
  <script type="text/javascript" src="src/users-service.js"></script>
</head>

<body>
  <div id="app">

    <div class="title">pieces</div>

    <p style="text-align: center" v-if="pieces.length == 0">No pieces found</p>

    <ul class="user-list" v-if="pieces.length > 0">
      <li>
        <div class="user-row-header">
          <div class="user-name">Name</div>

          <div class="user-city ">Price</div>
          <button class="delete-btn  value_left" style="height: 25px; background-color: green;" v-on:click="addpiece()">Add Item</button>
          
        </div>
        
      </li>

      <li v-for="(piece,index) in pieces">
        <div class="sizes"  >
          <div  class="label" style="display: inline-block;" >
          <a :href="'details.html?id='+piece.id">{{ piece.name }}</a>
          </div>
          <div  class="value_left">
            &nbsp;
          <span class=""><i>{{ piece.price }}</i></span>
          &nbsp;&nbsp;
          <button class="delete-btn" v-on:click="deletepiece(index)">Delete</button>
          &nbsp;&nbsp;
          <a :href="'update.html?id='+piece.id" target="_self">Update</a>
           </div>
        </div>
      </li>
    </ul>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
